<!DOCTYPE html>
<html>

<head>
    <title>HTTP server Demo page -- By Edward FANG</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>A multimedia HTML demo for HTTP server</h1>
    <h2>Section One Video Support</h2>
    <video width="400" controls>
        <source src="res/mov_bbb.mp4" type="video/mp4">
        <source src="res/mov_bbb.ogg" type="video/ogg"> Your browser does not support HTML5 video.
    </video>
    <p>
        Video courtesy of
        <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
    </p>
    <h2>Section Two Music Support</h2>
    <audio controls>
        <source src="res/horse.ogg" type="audio/ogg">
        <source src="res/horse.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <h2>Section Three Image Support</h2>
    <img src="res/sustc.jpg" style="width: 50%;" alt="SUSTech">
</body>

</html>
